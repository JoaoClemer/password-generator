<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main>
        <header>
            <h1 class="title">Gerador de senha</h1>
            <p class="subtitle"> Utilize o gerador de senhas seguras!</p>
        </header>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy"><i class='bx bxs-copy'></i></button>
                    <button id="renew"><i class='bx bx-refresh'></i></button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-bar" class="bar warning" style="width: 90%;">
                </div>

            </div>
        </section>




        <input type="range" name="password-length" id="password-length" value="16" min="4" max="64">
        <button id="copy">Copiar senha</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
